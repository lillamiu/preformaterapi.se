<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Laila:300,500" rel="stylesheet">
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link rel="icon" type="image/png" href="/favicon.png" sizes="192x192" />
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
  	CMS.registerPreviewStyle("/css/_global-styles/main.css");
  	CMS.registerPreviewStyle("/css/components/bg-logo/bg-logo.css");
  	CMS.registerPreviewStyle("/css/components/header/header.css");
  	CMS.registerPreviewStyle("/css/components/footer/footer.css");
  	CMS.registerPreviewStyle("/css/components/mobile-menu/mobile-menu.css");
  	CMS.registerPreviewStyle("/css/components/top-button/top-button.css");
  	CMS.registerPreviewStyle("/css/components/content-background/content-background.css");
  	CMS.registerPreviewStyle("/css/blocks/article-special-block/article-special-block.css");
  	CMS.registerPreviewStyle("/css/blocks/article-text-block/article-text-block.css");
  	CMS.registerPreviewStyle("/css/blocks/contact-form-block/contact-form-block.css");
  	CMS.registerPreviewStyle("/css/blocks/article-media-block/article-media-block.css");
  	CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Laila:300,500");


		var HomePreview = createClass({
		  render: function() {
		    var entry = this.props.entry;
		    var image = entry.getIn(['data', 'image']);
		    var bg = this.props.getAsset(image);

		    return h('main', {"className": "content-background background-1"},
		    	h('div', {"className": "bg-logo"}),
		    	h('section', {"className": "article-text-block"},
		      	h('h1', {"style": {"textAlign":"center"}}, "VÃ¤lkommen"),
		      	h('p', {}, this.props.welcomeText)
		    	),
		    	h('div',{"className": "article-media-block"}, this.props.media),
		    	h('section', {"className": "article-special-block"},
		    		h('header', {},
		    			h('h2', {}, "Aktuellt")
		    		),
		    		h('div', {"className" : "article-special-block__content"},
		    			h('h4', {}, this.props.announcementDate),
		    			h('p', {}, this.props.announcementText)
		    		)
		    	)
		    );
		  }
		});
		CMS.registerPreviewTemplate("home", HomePreview);

	</script>
</body>
</html>
