backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "home" # Used in routes, e.g., /admin/collections/blog
    label: "Home" # Used in the UI
    folder: "home" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "_index" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
      - {label: "Title (SEO)", name: "title", widget: "string"}
      - {label: "Description (SEO)", name: "description", widget: "string"}
      - {label: "Welcome Text", name: "welcomeText", widget: "markdown"}
      - {label: "Announcement Text", name: "announcementText", widget: "markdown"}
